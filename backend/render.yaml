services:
  - type: web
    name: shrishay-backend
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        value: admin@shrishay.org
      - key: ADMIN_PASSWORD
        value: Admin@123456
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: ALLOWED_IMAGE_TYPES
        value: image/jpeg,image/png,image/gif,image/webp
      - key: ALLOWED_VIDEO_TYPES
        value: video/mp4,video/mpeg,video/quicktime

databases:
  - name: shrishay-mongodb
    databaseName: shrishay_foundation
    user: shrishay_user
